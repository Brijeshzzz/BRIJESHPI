<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - BrijeshPi Admin</title>
    <link rel="stylesheet" href="{{ url_for('admin.static', filename='admin/css/style.css') }}">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .service-container { margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .service-card { background: white; border-radius: 8px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #eee; display: flex; align-items: center; gap: 15px; }
        .icon-box { width: 50px; height: 50px; background: #e3f2fd; color: #1565c0; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .add-box { border: 2px dashed #ddd; background: #fafafa; cursor: pointer; justify-content: center; flex-direction: column; color: #888; transition: 0.2s; }
        .add-box:hover { border-color: #4e73df; color: #4e73df; }
        
        /* Modal Styles */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; width: 350px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 14px; font-weight: 500; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn-submit { width: 100%; padding: 10px; background: #4e73df; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="brand">
            <span>BrijeshPi Admin</span>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('admin.dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('admin.requests') }}">Service Requests</a></li>
            <li><a href="{{ url_for('admin.orders') }}">Orders</a></li>
            <li><a href="{{ url_for('admin.users') }}">Users</a></li>
            <li><a href="{{ url_for('admin.services') }}">Services</a></li>
            <li><a href="{{ url_for('admin.marketing') }}">Marketing</a></li>
            <li><a href="{{ url_for('admin.settings') }}">Settings</a></li>
            <li style="margin-top: 20px;"><a href="/logout" style="color: #ff3b30;">Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <h1 class="page-title">Manage Services</h1>
            <div class="user-profile"><span style="font-weight: 500;">Admin</span></div>
        </header>

        <section class="service-container">
            
            <!-- Add New Button -->
            <div class="service-card add-box" onclick="document.getElementById('addModal').style.display='flex'">
                <i class="fas fa-plus" style="font-size: 24px; margin-bottom: 10px;"></i>
                <span>Add New Service</span>
            </div>

            <!-- Loop through Services -->
            {% for service in services %}
            <div class="service-card">
                <div class="icon-box"><i class="{{ service.icon }}"></i></div>
                <div style="flex: 1;">
                    <h3 style="font-size: 16px; margin-bottom: 5px;">{{ service.name }}</h3>
                    <p style="font-size: 13px; color: #666;">{{ service.price_range }}</p>
                </div>
                <a href="/admin/services/delete/{{ service.id }}" onclick="return confirm('Are you sure?')" style="color: #ff4d4f;"><i class="fas fa-trash"></i></a>
            </div>
            {% endfor %}

        </section>
    </main>

    <!-- Add Service Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Add Service</h2>
            <form action="/admin/services/add" method="POST">
                <div class="form-group">
                    <label>Service Name</label>
                    <input type="text" name="name" required placeholder="e.g. Laptop Repair">
                </div>
                <div class="form-group">
                    <label>Price Range</label>
                    <input type="text" name="price" placeholder="e.g. $50 - $100">
                </div>
                <div class="form-group">
                    <label>Icon Class (FontAwesome)</label>
                    <input type="text" name="icon" value="fas fa-tools">
                </div>
                <button type="submit" class="btn-submit">Add Service</button>
                <button type="button" onclick="document.getElementById('addModal').style.display='none'" style="width: 100%; margin-top: 10px; background: transparent; border: none; color: #666; cursor: pointer;">Cancel</button>
            </form>
        </div>
    </div>

</body>
</html>
