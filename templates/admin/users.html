<!-- users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - BrijeshPi Admin</title>
    <link rel="stylesheet" href="{{ url_for('admin.static', filename='admin/css/style.css') }}">
</head>
<body>

    <aside class="sidebar">
        <div class="brand"><span>BrijeshPi Admin</span></div>
        <ul class="nav-links">
            <li><a href="{{ url_for('admin.dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('admin.requests') }}">Service Requests</a></li>
            <li><a href="{{ url_for('admin.orders') }}">Orders</a></li>
            <li><a href="{{ url_for('admin.users') }}" class="active">Users</a></li>
            <li><a href="{{ url_for('admin.marketing') }}">Marketing</a></li>
            <li><a href="{{ url_for('admin.settings') }}">Settings</a></li>
            <li style="margin-top: 20px;"><a href="/logout" style="color: #ff3b30;">Logout</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="header">
            <h1 class="page-title">Registered Users</h1>
            <input type="text" placeholder="Search users..." 
                   style="padding: 10px; border: 1px solid #d2d2d7; border-radius: 8px; width: 250px;">
        </header>

        <section class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-cell">
                                <div class="product-img" style="border-radius: 50%;"></div> <!-- Round for user avatar -->
                                <div><b>Brijesh Pi</b><br><span style="font-size:12px; color:#888;">Admin</span></div>
                            </div>
                        </td>
                        <td>admin@brijeshpi.com</td>
                        <td>Admin</td>
                        <td><span class="badge active">Active</span></td>
                        <td><button class="action-btn">Edit</button></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-cell">
                                <div class="product-img" style="border-radius: 50%;"></div>
                                <div><b>John Doe</b><br><span style="font-size:12px; color:#888;">Customer</span></div>
                            </div>
                        </td>
                        <td>john@example.com</td>
                        <td>Buyer</td>
                        <td><span class="badge active">Active</span></td>
                        <td>
                            <button class="action-btn">Edit</button>
                            <button class="action-btn delete">Block</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
