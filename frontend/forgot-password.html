<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recovery | Flux Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- MINT / EMERALD THEME (Updated from Photo) --- */
        :root { 
            --theme-accent: #047857; /* Dark Emerald */
            --theme-light: #10b981;  /* Bright Emerald */
            --glass-bg: rgba(255, 255, 255, 0.4); 
            --glass-border: rgba(255, 255, 255, 0.9);
            --text-main: #064e3b;    /* Very Dark Green */
        }

        body { 
            background: #ecfdf5; /* Light Mint Background */
            color: var(--text-main); 
            font-family: 'Sora', sans-serif; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            perspective: 1200px; 
        }
        
        /* Canvas stays fixed in background */
        #cartoon-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .mirror-card { 
            padding: 40px; 
            background: var(--glass-bg); 
            backdrop-filter: blur(15px); 
            border-radius: 30px; 
            border: 1px solid var(--glass-border); 
            box-shadow: 0 20px 40px rgba(6, 78, 59, 0.1); /* Soft green shadow instead of hard black */
            width: 100%; max-width: 400px; 
            transform-style: preserve-3d; 
            animation: pop-in 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; 
            transform: scale(0);
        }
        
        @keyframes pop-in { 
            0% { transform: scale(0) rotate(-10deg); opacity: 0; } 
            100% { transform: scale(1) rotate(0deg); opacity: 1; } 
        }
        
        h2 { 
            text-align: center; 
            font-weight: 800; 
            margin-bottom: 10px; 
            color: var(--theme-accent); 
            font-size: 2rem; 
            letter-spacing: 2px; 
            text-shadow: none;
        }
        
        p { 
            text-align: center; 
            font-size: 0.9rem; 
            margin-bottom: 30px; 
            color: #374151; /* Dark Gray for readability */
            font-weight: 600; 
        }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-group input { 
            width: 100%; 
            background: rgba(255, 255, 255, 0.8); 
            border: 2px solid rgba(4, 120, 87, 0.1); 
            color: var(--theme-accent); 
            padding: 16px 16px 16px 50px; 
            border-radius: 16px; 
            font-weight: 700; 
            outline: none; 
            transition: 0.2s; 
            box-shadow: none;
        }
        .input-group input:focus { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.15); 
            border-color: var(--theme-light); 
            background: #fff;
        }
        .input-icon { position: absolute; left: 20px; top: 18px; color: var(--theme-accent); font-size: 1.2rem; opacity: 0.6; }
        
        .liquid-btn { 
            width: 100%; 
            background: var(--theme-accent); 
            color: #fff; 
            border: none; 
            padding: 16px; 
            border-radius: 16px; 
            font-weight: 800; 
            letter-spacing: 2px; 
            cursor: pointer; 
            transition: 0.3s; 
            text-transform: uppercase; 
            box-shadow: 0 10px 20px rgba(4, 120, 87, 0.2); 
        }
        .liquid-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 15px 30px rgba(4, 120, 87, 0.3); 
            background: var(--theme-light); 
        }
        .liquid-btn:active { transform: translateY(1px); }
        
        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 20px; 
            font-size: 0.9rem; 
            color: var(--theme-accent); 
            text-decoration: none; 
            font-weight: 700; 
            transition: 0.3s; 
            text-shadow: none; 
            cursor: pointer; 
        }
        .back-link:hover { color: var(--theme-light); transform: scale(1.05); }
    </style>
</head>
<body>
    
    <!-- Cartoon Canvas for Floating Animation -->
    <canvas id="cartoon-canvas"></canvas>

    <div class="mirror-card">
        <h2>OOPS! LOCKED?</h2>
        <p>Don't worry! Enter your email to get a magic key.</p>
        <form>
            <div class="input-group" onclick="document.querySelector('input[type=email]').focus()">
                <input type="email" required placeholder="Email Address">
                <i class="fa-solid fa-envelope input-icon"></i>
            </div>
            <button type="button" class="liquid-btn" onclick="alert('Magic Link Sent!'); window.location.href='login.html'">SEND KEY</button>
        </form>
        <a href="login.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Back to Login
        </a>
    </div>

    <script>
        /**
         * 2D CARTOON FLOATING KEYS ANIMATION
         * (Preserved animation logic, updated background color)
         */
        const canvas = document.getElementById('cartoon-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let items = [];
        
        // Emoji set kept exactly as requested (Shields, Locks, Keys, Question Marks)
        const icons = ['üîë', 'üîì', 'üîí', '‚úâÔ∏è', 'üõ°Ô∏è', '‚ùì']; 

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            items = [];
            for(let i=0; i<15; i++) {
                items.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 30 + 30, 
                    icon: icons[Math.floor(Math.random() * icons.length)],
                    vx: (Math.random() - 0.5) * 4, 
                    vy: (Math.random() - 0.5) * 4,
                    rot: Math.random() * 360,
                    rotSpeed: (Math.random() - 0.5) * 5
                });
            }
        }

        function animate() {
            // Updated clear color to match the Mint Theme (#ecfdf5)
            ctx.fillStyle = "#ecfdf5";
            ctx.fillRect(0, 0, width, height);
            
            // Draw subtle grid background (Green tint)
            ctx.strokeStyle = 'rgba(16, 185, 129, 0.1)';
            ctx.lineWidth = 2;
            const gridSize = 50;
            
            ctx.beginPath();
            for(let x=0; x<width; x+=gridSize) { ctx.moveTo(x,0); ctx.lineTo(x,height); }
            for(let y=0; y<height; y+=gridSize) { ctx.moveTo(0,y); ctx.lineTo(width,y); }
            ctx.stroke();

            // Animate floating items
            items.forEach(item => {
                item.x += item.vx;
                item.y += item.vy;
                item.rot += item.rotSpeed;

                // Bounce off walls
                if(item.x < 0 || item.x > width) item.vx *= -1;
                if(item.y < 0 || item.y > height) item.vy *= -1;

                ctx.save();
                ctx.translate(item.x, item.y);
                ctx.rotate(item.rot * Math.PI / 180);
                ctx.font = `${item.size}px Arial`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                
                // Updated shadow to Emerald Green to match theme
                ctx.shadowColor = "rgba(16, 185, 129, 0.5)";
                ctx.shadowBlur = 15;
                ctx.fillText(item.icon, 0, 0);
                ctx.restore();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
