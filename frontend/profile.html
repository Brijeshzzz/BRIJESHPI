<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup | Flux Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- FLUX THEME REUSED --- */
        :root {
            --neon-cyan: #00f3ff;
            --deep-blue: #0066ff;
            --glass-bg: rgba(10, 25, 45, 0.6);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            background: #000;
            color: #e0f7fa;
            font-family: 'Sora', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px; /* Add padding for scrolling on mobile */
        }

        /* Backgrounds */
        #gradient-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #05101a 0%, #000000 90%); z-index: -2; }
        #water-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; animation: ocean-pulse 8s ease-in-out infinite; }
        @keyframes ocean-pulse { 0%, 100% { opacity: 0.8; transform: scale(1); } 50% { opacity: 1; transform: scale(1.02); } }

        /* Card Style */
        .mirror-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: 0 30px 60px -10px rgba(0,0,0,0.8);
            width: 100%;
            max-width: 800px; /* Wider for profile form */
            padding: 40px;
            animation: fade-up 1s ease-out;
            position: relative;
            z-index: 10;
        }
        @keyframes fade-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h2 { text-align: center; font-weight: 800; margin-bottom: 30px; color: #fff; text-shadow: 0 0 20px var(--neon-cyan); letter-spacing: 2px; font-size: 2rem; }

        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        @media(min-width: 768px) { .form-grid { grid-template-columns: 1fr 1fr; } }

        /* Inputs */
        .input-group { position: relative; margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.8rem; color: rgba(255,255,255,0.7); margin-bottom: 8px; font-weight: 600; margin-left: 10px;}
        .input-group input, .input-group select, .input-group textarea {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            color: #fff; padding: 12px 15px; border-radius: 12px; outline: none; transition: 0.3s;
            font-family: 'Sora', sans-serif;
        }
        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            border-color: var(--neon-cyan); box-shadow: 0 0 15px rgba(0, 243, 255, 0.1); background: rgba(0, 243, 255, 0.05);
        }

        /* Profile Pic Upload */
        .profile-upload {
            grid-column: 1 / -1;
            display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;
        }
        .avatar-preview {
            width: 120px; height: 120px; border-radius: 50%; background: rgba(255,255,255,0.05);
            border: 2px dashed var(--neon-cyan); display: flex; align-items: center; justify-content: center;
            cursor: pointer; overflow: hidden; transition: 0.3s; position: relative;
        }
        .avatar-preview:hover { background: rgba(0, 243, 255, 0.1); box-shadow: 0 0 20px var(--neon-cyan); }
        .avatar-preview i { font-size: 2rem; color: rgba(255,255,255,0.5); }
        .avatar-preview img { width: 100%; height: 100%; object-fit: cover; display: none; }
        
        /* Button */
        .liquid-btn {
            width: 100%; background: transparent; color: var(--neon-cyan); border: 2px solid var(--neon-cyan);
            padding: 16px; border-radius: 16px; font-weight: 800; letter-spacing: 2px; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; margin-top: 20px; grid-column: 1 / -1;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }
        .liquid-btn:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 40px var(--neon-cyan); }

    </style>
</head>
<body>

    <div id="gradient-bg"></div>
    <canvas id="water-canvas"></canvas>

    <div class="mirror-card">
        <h2>COMPLETE PROFILE</h2>
        <form>
            <div class="form-grid">
                <!-- Profile Picture -->
                <div class="profile-upload">
                    <label for="avatar" class="avatar-preview" onclick="document.getElementById('avatar-input').click()">
                        <i class="fa-solid fa-camera"></i>
                        <img id="avatar-img" src="" alt="Profile">
                    </label>
                    <input type="file" id="avatar-input" hidden accept="image/*" onchange="previewImage(this)">
                    <span class="text-xs text-gray-400 mt-2">Click to upload photo</span>
                </div>

                <!-- Full Name -->
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" required placeholder="John Doe">
                </div>

                <!-- Username -->
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" required placeholder="@johndoe">
                </div>

                <!-- Email (Read Only if coming from signup) -->
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" required placeholder="john@example.com">
                </div>

                <!-- Phone -->
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="+1 234 567 890">
                </div>

                <!-- DOB -->
                <div class="input-group">
                    <label>Date of Birth</label>
                    <input type="date" class="text-gray-400">
                </div>

                <!-- Gender -->
                <div class="input-group">
                    <label>Gender</label>
                    <select class="text-gray-400">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male" class="text-black">Male</option>
                        <option value="female" class="text-black">Female</option>
                        <option value="other" class="text-black">Other</option>
                    </select>
                </div>

                <!-- Address (Full Width) -->
                <div class="input-group" style="grid-column: 1 / -1;">
                    <label>Address</label>
                    <textarea rows="2" placeholder="123 Cyber Street, Tech City"></textarea>
                </div>

                <!-- Bio (Full Width) -->
                <div class="input-group" style="grid-column: 1 / -1;">
                    <label>Short Bio</label>
                    <textarea rows="3" placeholder="Tell us a bit about yourself..."></textarea>
                </div>

                <!-- Submit Button -->
                <button type="button" class="liquid-btn" onclick="alert('Profile Saved Successfully!'); window.location.href='../index.html'">
                    SAVE & CONTINUE
                </button>
            </div>
        </form>
    </div>

    <script>
        // Preview uploaded image
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-img').src = e.target.result;
                    document.getElementById('avatar-img').style.display = 'block';
                    document.querySelector('.avatar-preview i').style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Simple Water Background (Reused for consistency)
        const canvas = document.getElementById('water-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, points = [], mouse = { x: -1000, y: -1000 };
        function init() { width=canvas.width=window.innerWidth; height=canvas.height=window.innerHeight; points=[]; for(let x=0; x<=width+50; x+=50){ for(let y=0; y<=height+50; y+=50){ points.push({x, y, ox:x, oy:y, vx:0, vy:0}); } } }
        window.addEventListener('resize', init);
        init();

        function animate() {
            ctx.fillStyle = 'rgba(0, 5, 10, 0.2)'; ctx.fillRect(0, 0, width, height);
            points.forEach(p => {
                // Simple subtle movement
                p.vx += (p.ox - p.x) * 0.05 + (Math.random()-0.5)*0.5; 
                p.vy += (p.oy - p.y) * 0.05 + (Math.random()-0.5)*0.5;
                p.vx *= 0.9; p.vy *= 0.9; p.x += p.vx; p.y += p.vy;
                
                // Draw subtle points
                ctx.fillStyle = `rgba(0, 243, 255, 0.3)`; 
                ctx.fillRect(p.x, p.y, 1, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
