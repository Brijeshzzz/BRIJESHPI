<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP | BrijeshPI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-black: #050505;
            --brand-charcoal: #111111;
            --brand-gold: #D4AF37;
        }

        body {
            font-family: 'Sora', sans-serif;
            background-color: #ffffff;
            color: var(--brand-black);
            overflow: hidden;
        }

        .serif-font {
            font-family: 'Playfair Display', serif;
        }

        .liquid {
            position: absolute;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: 0;
            will-change: transform;
            animation: liquid-morph 15s ease-in-out infinite;
        }

        .liquid:nth-child(1) { top: -10%; left: -10%; width: 600px; height: 600px; background: #f0f0f0; animation-delay: 0s; }
        .liquid:nth-child(2) { bottom: -15%; right: -5%; width: 500px; height: 500px; background: #e8e8e8; animation-delay: -5s; animation-direction: reverse; }
        .liquid:nth-child(3) { top: 20%; left: 30%; width: 300px; height: 300px; background: linear-gradient(135deg, #ffffff, #f3f4f6); filter: blur(50px); opacity: 0.5; animation-duration: 20s; }

        @keyframes liquid-morph {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: translate(0, 0) rotate(0deg); }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; transform: translate(30px, -30px) rotate(15deg); }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: translate(0, 0) rotate(0deg); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 30px 60px -15px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(255, 255, 255, 0.6) inset;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .minimal-input {
            width: 100%;
            padding: 1rem 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid #e5e7eb;
            font-size: 1.5rem;
            color: var(--brand-black);
            transition: all 0.3s ease;
            border-radius: 0;
            text-align: center;
            letter-spacing: 0.5em;
        }

        .minimal-input:focus {
            outline: none;
            border-bottom-color: var(--brand-black);
        }

        .minimal-input::placeholder {
            color: #9ca3af;
            font-weight: 300;
            letter-spacing: 0.1em;
            font-size: 0.95rem;
        }

        .btn-black {
            background: var(--brand-black);
            color: white;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-black:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.2);
        }

        .bpi-container {
            position: absolute;
            bottom: 30px;
            right: 40px;
            width: 80px;
            height: 40px;
            z-index: 5;
            opacity: 0.3;
        }

        .bpi-svg {
            width: 100%;
            height: 100%;
            stroke: var(--brand-black);
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .bpi-path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: draw-bpi 6s ease-in-out infinite alternate;
        }

        .bpi-path:nth-child(2) { animation-delay: 0.5s; }
        .bpi-path:nth-child(3) { animation-delay: 1s; }

        @keyframes draw-bpi {
            0% { stroke-dashoffset: 100; opacity: 0; }
            20% { stroke-dashoffset: 100; opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 1; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">

    <!-- Abstract Background -->
    <div class="liquid"></div>
    <div class="liquid"></div>
    <div class="liquid"></div>

    <!-- Container -->
    <div class="relative z-10 w-full max-w-md px-6">
        
        <!-- OTP Card -->
        <div class="glass-card rounded-[32px] p-10 md:p-12">
            
            <!-- Header -->
            <div class="text-center mb-10">
                <a href="/login" class="inline-block mb-6 group">
                    <span class="text-xs font-bold tracking-[0.3em] uppercase text-gray-400 group-hover:text-black transition">BrijeshPI</span>
                </a>
                <h1 class="text-3xl font-serif text-gray-900 mb-3">Verify OTP</h1>
                <p class="text-sm text-gray-500 font-light leading-relaxed max-w-[280px] mx-auto">
                    Enter the 6-digit code we sent to your email address.
                </p>
            </div>

            <!-- Form -->
            <form action="/verify-otp" method="POST">
                
                <!-- OTP Input -->
                <div class="input-group">
                    <input type="text" id="otp" name="otp" class="minimal-input" placeholder="Enter OTP" maxlength="6" required>
                </div>

                <!-- Main Button -->
                <button type="submit" class="btn-black w-full py-4 rounded-xl font-medium text-sm tracking-wide mb-6">
                    Verify OTP
                </button>

            </form>

            <!-- Resend Link -->
            <div class="text-center mb-4">
                <p class="text-xs text-gray-400">
                    Didn't receive the code? 
                    <a href="/forgot-password.html" class="text-black font-semibold ml-1 hover:underline decoration-1 underline-offset-4">Resend OTP</a>
                </p>
            </div>

            <!-- Navigation Link -->
            <div class="text-center">
                <a href="/login" class="inline-flex items-center gap-2 text-xs text-gray-400 hover:text-black transition group">
                    <i class="fa-solid fa-arrow-left text-[10px] transform group-hover:-translate-x-1 transition-transform"></i>
                    <span class="tracking-widest uppercase">Back to Login</span>
                </a>
            </div>

        </div>
        
        <!-- Bottom Text -->
        <div class="text-center mt-8 opacity-40">
            <p class="text-[10px] uppercase tracking-[0.2em]">Secure Verification Protocol</p>
        </div>

    </div>

    <!-- 2D BPI Animation -->
    <div class="bpi-container">
        <svg class="bpi-svg" viewBox="0 0 90 40">
            <path class="bpi-path" d="M10 35 V5 H25 C32 5 35 12 25 18 H10 M25 18 C35 18 35 35 25 35 H10" />
            <path class="bpi-path" d="M45 35 V5 H55 C62 5 62 18 55 18 H45" />
            <path class="bpi-path" d="M75 5 V35" />
        </svg>
    </div>

</body>
</html>
