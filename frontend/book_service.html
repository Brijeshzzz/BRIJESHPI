<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6">Book a Service</h2>
        <form action="/book_service" method="POST">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Service Type</label>
                <select name="service_type" class="w-full p-2 border rounded">
                    <option>Web Development</option>
                    <option>App Development</option>
                    <option>SEO / Marketing</option>
                    <option>Logo Design</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Your Budget</label>
                <input type="text" name="budget" placeholder="$500" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Preferred Date</label>
                <input type="date" name="date" class="w-full p-2 border rounded">
            </div>
            <button class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">Submit Request</button>
        </form>
        <a href="/dashboard.html" class="block text-center mt-4 text-sm text-gray-500">Back to Dashboard</a>
    </div>
</body>
</html>
