<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | BrijeshPI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --brand-black: #050505; --brand-charcoal: #111111; --brand-gold: #D4AF37; }
        html { height: 100%; }
        body {
            font-family: 'Sora', sans-serif; background-color: #ffffff; color: var(--brand-black);
            margin: 0; padding: 0; min-height: 100vh; width: 100%; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            overflow-y: auto; overflow-x: hidden; position: relative;
        }
        .serif-font { font-family: 'Playfair Display', serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(255, 255, 255, 0.6) inset;
        }
        .input-group { position: relative; margin-bottom: 1.25rem; }
        .minimal-input {
            width: 100%; padding: 1rem 0; background: transparent; border: none;
            border-bottom: 1px solid #e5e7eb; font-size: 0.95rem; color: var(--brand-black);
            transition: all 0.3s ease; border-radius: 0;
        }
        .minimal-input:focus { outline: none; border-bottom-color: var(--brand-black); }
        .minimal-input::placeholder { color: #9ca3af; font-weight: 300; opacity: 0; }
        .floating-label {
            position: absolute; top: 1rem; left: 0; font-size: 0.9rem; color: #6b7280;
            pointer-events: none; transition: all 0.3s ease;
        }
        .minimal-input:focus ~ .floating-label, .minimal-input:not(:placeholder-shown) ~ .floating-label {
            top: -0.5rem; font-size: 0.75rem; color: var(--brand-black); font-weight: 500;
        }
        .btn-black {
            background: var(--brand-black); color: white; transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative; overflow: hidden;
        }
        .btn-black:hover { transform: translateY(-2px); box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.2); }
        .liquid { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; z-index: -1; animation: liquid-morph 15s ease-in-out infinite; }
        .liquid:nth-child(1) { top: -20%; left: -15%; width: 700px; height: 700px; background: #f0f0f0; }
        .liquid:nth-child(2) { bottom: -20%; right: -10%; width: 600px; height: 600px; background: #e8e8e8; animation-direction: reverse; }
        @keyframes liquid-morph {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: translate(0, 0) rotate(0deg); }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; transform: translate(30px, -30px) rotate(15deg); }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: translate(0, 0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="liquid"></div><div class="liquid"></div>

    <div class="relative z-10 w-full max-w-md px-6 py-10">
        <div class="glass-card rounded-[32px] p-10 md:p-12">
            <div class="text-center mb-10">
                <a href="index.html" class="inline-block mb-6 group">
                    <span class="text-xs font-bold tracking-[0.3em] uppercase text-gray-400 group-hover:text-black transition">BrijeshPI</span>
                </a>
                <h1 class="text-3xl font-serif text-gray-900 mb-2">Create Account</h1>
                <p class="text-sm text-gray-500 font-light">Join the future of finance</p>
            </div>

            <!-- ⭐ FIXED FORM STARTS HERE ⭐ -->
            <form action="/signup" method="POST">
                
                <!-- Full Name -->
                <div class="input-group">
                    <!-- Added name="full_name" -->
                    <input type="text" id="fullname" name="full_name" class="minimal-input" placeholder=" " required>
                    <label for="fullname" class="floating-label">Full Name</label>
                </div>

                <!-- Phone (Optional for now, but added name just in case) -->
                <div class="input-group">
                    <input type="tel" id="phone" name="phone" class="minimal-input" placeholder=" " required>
                    <label for="phone" class="floating-label">Phone Number</label>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <!-- Added name="email" -->
                    <input type="email" id="email" name="email" class="minimal-input" placeholder=" " required>
                    <label for="email" class="floating-label">Email Address</label>
                </div>

                <!-- Password -->
                <div class="input-group relative">
                    <!-- Added name="password" -->
                    <input type="password" id="password" name="password" class="minimal-input pr-8" placeholder=" " required>
                    <label for="password" class="floating-label">Password</label>
                    <button type="button" onclick="togglePassword('password', 'eyeIcon1')" class="absolute right-0 top-4 text-gray-400 hover:text-black transition">
                        <i class="fa-regular fa-eye text-sm" id="eyeIcon1"></i>
                    </button>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-black w-full py-4 rounded-xl font-medium text-sm tracking-wide mt-4 mb-4">
                    Create Account
                </button>
            </form>
            <!-- ⭐ FIXED FORM ENDS HERE ⭐ -->

            <div class="text-center mt-6">
                <p class="text-xs text-gray-400">
                    Already have an account? 
                    <a href="/login" class="text-black font-semibold ml-1 hover:underline decoration-1 underline-offset-4">Login</a>
                </p>
            </div>
        </div>
        <div class="text-center mt-8 opacity-40">
            <p class="text-[10px] uppercase tracking-[0.2em]">Secured by BrijeshPI Protocol</p>
        </div>
    </div>

    <script>
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(iconId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
